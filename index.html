<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    
    <main>
        <section id="login">
            <div id="imagem"></div>
            <h1>Cadastro de Clientes</h1>
        <div id="cadastro">
            <p>Olá, realize o seu cadastro!</p>
        <form action="login.php" method="post" autocomplete="on">
            <div class="campo">

                <label for="iNome">Nome:</label>
                <input type="text" name="nome" id="iNome" placeholder="Digite seu nome...">
        
            </div>
            <div class="campo">

                <label for="iCpf" aria-autocomplete="list">CPF:</label>
                <input id="cpf" type="text" name="CPF" id="iCpf" placeholder="Digite o número do seu CPF...." autocomplete="cc-number">

            </div>
            <div class="campo">

                <label for="iRG" aria-autocomplete="list">RG:</label>
                <input id="RG" type="text" name="RG" id="iRG" placeholder="Digite o número do seu RG...." autocomplete="cc-number">

            </div>
            <div class="campo">

                <label for="iEnd" aria-autocomplete="list">Endereço:</label>
                <input type="text" name="Endereco" id="iEnd" placeholder="Digite o seu CEP....">

            </div>
            <div class="campo">

                <label for="iNum" aria-autocomplete="list">Endereço:</label>
                <input type="text" name="numero" id="iNum" placeholder="Digite o Nº...">

            </div>
            <div class="campo">

                <label for="ilogin">Login</label>
                <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required="" maxlength="40">

            </div>
            <div class="campo">

                <label for="iMage">Imagem</label>
                <input type="image" name="imagem" id="iMage">

            </div>
        </form>
        </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
